<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Card</title>
    <link rel="stylesheet" href="Hm7.css">
</head>
<body>
    <div class="profile-card">
        <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Profile" class="profile-image">
        <div class="profile-content">
            <h2 class="profile-name">Sarah Johnson</h2>
            <p class="profile-title">Frontend Developer</p>
            <p class="profile-bio">
                Passionate about creating beautiful, responsive web applications. 
                Specializing in React and Vue.js with 5 years of experience in the industry.
            </p>
            <div class="profile-stats">
                <div class="stat-item">
                    <div class="stat-number">245</div>
                    <div class="stat-label">Posts</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">12.5k</div>
                    <div class="stat-label">Followers</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">342</div>
                    <div class="stat-label">Following</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
