<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign-in</title>
    <link rel="stylesheet" href="Sign-in.css">
</head>
<body>
    <section id="sign-in">
        <h2>Sign-in</h2>
        <p>გთხოვთ, დაგვიკავშირდეთ ნებისმიერ კითხვაზე!</p>
        <form>
            <label for="email">ელ.ფოსტა:</label>
            <input type="email" id="email" name="email" placeholder="თქვენი ელ.ფოსტა" required><br><br>

            <label for="name">პაროლი:</label>
            <input type="password" id="password" name="password" placeholder="თქვენი პაროლი" required><br><br>
            
            <label for="message">სახელი:</label><br>
            <input type="name" id="name" name="name" placeholder="თქვენი სახელი" required><br><br>
            
            <button type="submit"><a href="Log-in.html">Log-in</a></button>
        </form>
    </section>
</body>
</html>
