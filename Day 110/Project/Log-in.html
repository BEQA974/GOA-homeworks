<!DOCTYPE html>
<html lang="en">
<head>
    <title>Log-in</title>
    <link rel="stylesheet" href="Log-in.css">
</head>
<body>
    <section id="Log-in">
        <h2>Log-in</h2>
        <form>
            <label for="email">ელ.ფოსტა:</label>
            <input type="email" id="email" name="email" placeholder="თქვენი ელ.ფოსტა" required><br><br>

            <label for="name">პაროლი:</label>
            <input type="password" id="password" name="password" placeholder="თქვენი პაროლი" required><br><br>
            
            <a type="submit" href="Home.html">გაგზავნა</a>
        </form>
    </section>
</body>
</html>
