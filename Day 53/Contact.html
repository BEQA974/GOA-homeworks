<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="Contact.css">
</head>
<body>
    <section id="contact">
        <h2>კონტაქტი</h2>
        <p>გთხოვთ, დაგვიკავშირდეთ ნებისმიერ კითხვაზე!</p>
        <form>
            <label for="name">სახელი:</label>
            <input type="text" id="name" name="name" placeholder="თქვენი სახელი" required><br><br>
            
            <label for="email">ელ.ფოსტა:</label>
            <input type="email" id="email" name="email" placeholder="თქვენი ელ.ფოსტა" required><br><br>
            
            <label for="message">შეტყობინება:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" placeholder="თქვენი შეტყობინება" required></textarea><br><br>
            
            <button type="submit">გაგზავნა</button>
        </form>
    </section>
</body>
</html>
